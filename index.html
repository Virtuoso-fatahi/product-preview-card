<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="container_img">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="container_info">
      <h5>Perfume</h5>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="product_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price_tag">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>

      <div class="btn checkout">
        <img src="images/icon-cart.svg" alt="">
        <p class="btn_text">Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
